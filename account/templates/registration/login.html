{% extends 'quiz/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<title>Naruto Quizzer | Login</title>
<style>
  .login_block{
    display:flex;
    justify-content:center;
    margin-top:15px;
  }

  @media screen and (max-width: 820px){
      .help_link{
        font-size:12px;
      }
  }
  .login_with_google{
    text-align:center;
    height:80px;
    line-height:94px;
    width:80px;
    border:1px solid #ccc;
    border-radius:50%;
    margin-right:30px;
    cursor:pointer;
  }


  .login_with_google a{
    color:#dd4b39;
  }

.login_with_github{
  text-align:center;
  height:80px;
  line-height:94px;
  width:80px;
  border:1px solid #ccc;
  border-radius:50%;
  margin-left:30px;
  cursor:pointer;
}


</style>
    <h1 class = "mt-3 text-center">Log In</h1>
    <form action = "{% url 'login' %}" method = 'POST' style = "padding-right:15px;">
    {% csrf_token %}
    {{form | crispy}}
    <button class = "btn btn-success" type="submit" name="button">Login</button>
    <br>
    <br>
    <span class = "help_link"><a style = "text-decoration:none;" href="/register">I don't have an account</a></span>
    <span  class = "help_link" style = "float:right;"><a style = "text-decoration:none;" href="/password_reset">I've forgot my password</a></span>
    <div class = "text-center login_block">
    <div title = "Login with Google" class = "login_with_google">
    <a href="{% provider_login_url 'google' %}"><i style = "font-size:40px;" class="fa fa-google"></i></a>
    </div>
    <div title = "Login with GitHub" class = "login_with_github">
    <a href="{% provider_login_url 'github' %}"><i style = "font-size:40px;" class="fa fa-github"></i></a>
    </div>
    </div>
    </form>

{% endblock %}
